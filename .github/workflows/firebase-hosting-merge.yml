name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
        env:
          NG_APP_SPOTIFY_CLIENT_ID: ${{ secrets.NG_APP_SPOTIFY_CLIENT_ID }}
          NG_APP_SPOTIFY_CLIENT_SECRET: ${{ secrets.NG_APP_SPOTIFY_CLIENT_SECRET }}
          NG_APP_COHERE_API_KEY: ${{ secrets.NG_APP_COHERE_API_KEY }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_INSPIREDPLAYLISTS }}'
          channelId: live
          projectId: inspiredplaylists
